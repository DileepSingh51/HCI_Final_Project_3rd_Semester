    <script>
        function showLanguages() {
            // Hide the big globe, show the menu
            document.getElementById('welcome-phase').classList.add('fade-out');
            
            setTimeout(() => {
                document.getElementById('welcome-phase').style.display = 'none';
                document.getElementById('lang-menu').classList.remove('hidden');
                document.getElementById('lang-menu').classList.add('slide-up');
            }, 500);
        }

        function setLanguage(lang) {
            alert("Language set to: " + lang);
            // Save the language for the next screens
            localStorage.setItem("selectedLang", lang);
            
            // Move to Screen 2 (Insert Card / PIN)
            window.location.href = "Screen2.html";
        }
    </script>
